<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Hệ thống quản lý sinh viên</h3>
            <h4>Trang chủ</h4>
        </div>
        <div class="col-sm-6">
            Xin chào <span sec:authentication="principal.username"></span>
            <span sec:authentication="principal.authorities"></span>
            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-info" value="Đăng xuất"/>
            </form>
        </div>
    </div>
    <hr>
    <button sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'TEACHER')" class="btn btn-success">Xem</button>
    <button sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" class="btn btn-warning">Chỉnh sửa</button>
    <button sec:authorize="hasRole('ADMIN')" class="btn btn-danger">Xóa</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
